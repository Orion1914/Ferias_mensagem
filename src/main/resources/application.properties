spring.application.name=primeiro_projeto_ferias
server.port=8080


# PostgreSQL Configuration (using environment variables: set DB_USER and DB_PASSWORD before running)
spring.datasource.url=jdbc:postgresql://localhost:5432/meu_banco
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Opcional: Mostrar par√°metros en logs SQL
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

